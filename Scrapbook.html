<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scrapbook Cinta</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(45deg, #ff4b2b, #ff416c);
      font-family: Arial, sans-serif;
    }

    .book {
      width: 600px;
      height: 400px;
      perspective: 2000px;
      position: relative;
    }

    .page {
      width: 100%;
      height: 100%;
      background: #111;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      position: absolute;
      transform-origin: left;
      transition: transform 1s;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.5);
      overflow: hidden;
      backface-visibility: hidden;
    }

    .page img {
      max-width: 100%;
      max-height: 100%;
      border-radius: 8px;
    }

    .controls {
      position: absolute;
      bottom: 20px;
      display: flex;
      gap: 20px;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: white;
      color: #ff4b2b;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #ff4b2b;
      color: white;
    }
  </style>
</head>
<body>
  <div class="book">
    <div class="page" id="page1" style="z-index:4;">
      <p>Foto Kenangan Waktu ituuu</p>
    </div>
    <div class="page" id="page2" style="z-index:3;">
      <img src="kenangan.jpg" alt="Foto kenangan">
    </div>
    <div class="page" id="page3" style="z-index:2;">
      <p>Foto KamuuuðŸ’–</p>
    </div>
    <div class="page" id="page4" style="z-index:1;">
      <img src="IMG-20250903-WA0015.jpg" alt="Foto kedua">
    </div>
  </div>

  <div class="controls">
    <button onclick="prevPage()">â¬… Sebelumnya</button>
    <button onclick="nextPage()">Berikutnya âž¡</button>
  </div>

  <script>
    let currentPage = 0;
    const pages = document.querySelectorAll('.page');

    function showPage(n) {
      for (let i = 0; i < pages.length; i++) {
        if (i < n) {
          pages[i].style.transform = "rotateY(-180deg)";
        } else {
          pages[i].style.transform = "rotateY(0deg)";
        }
      }
    }

    function nextPage() {
      if (currentPage < pages.length) {
        currentPage++;
        showPage(currentPage);
      }
    }

    function prevPage() {
      if (currentPage > 0) {
        currentPage--;
        showPage(currentPage);
      }
    }
  </script>
</body>
</html>
